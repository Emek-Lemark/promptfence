<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PromptFence</title>
  <link rel="stylesheet" href="design-tokens.css">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: var(--pf-font-family);
      background: var(--pf-bg);
      color: var(--pf-text-primary);
      line-height: var(--pf-line-height-relaxed);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: var(--pf-space-6);
    }

    .container {
      max-width: 340px;
      text-align: center;
    }

    .logo {
      width: 48px;
      height: 48px;
      margin: 0 auto var(--pf-space-4);
      background: var(--pf-accent);
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .logo svg {
      width: 28px;
      height: 28px;
      color: #fff;
    }

    h1 {
      font-size: var(--pf-font-size-xl);
      font-weight: var(--pf-font-semibold);
      margin-bottom: var(--pf-space-2);
    }

    .tagline {
      font-size: var(--pf-font-size-md);
      color: var(--pf-text-muted);
      margin-bottom: var(--pf-space-6);
    }

    .features {
      text-align: left;
      margin-bottom: var(--pf-space-6);
    }

    .feature {
      display: flex;
      align-items: flex-start;
      gap: var(--pf-space-3);
      padding: var(--pf-space-2) 0;
    }

    .feature-bullet {
      width: 6px;
      height: 6px;
      background: var(--pf-text-muted);
      border-radius: 50%;
      margin-top: 7px;
      flex-shrink: 0;
    }

    .feature-text {
      font-size: var(--pf-font-size-base);
      color: var(--pf-text-secondary);
    }

    .actions {
      display: flex;
      flex-direction: column;
      gap: var(--pf-space-2);
    }

    .btn {
      display: block;
      font-family: inherit;
      font-size: var(--pf-font-size-md);
      font-weight: var(--pf-font-medium);
      padding: var(--pf-space-3) var(--pf-space-5);
      border-radius: var(--pf-radius-sm);
      border: none;
      cursor: pointer;
      text-decoration: none;
      text-align: center;
      transition: all 0.15s;
    }

    .btn:focus {
      outline: 2px solid var(--pf-focus-ring);
      outline-offset: 2px;
    }

    .btn--primary {
      background: var(--pf-accent);
      color: #fff;
    }

    .btn--primary:hover {
      background: var(--pf-accent-hover);
    }

    .btn--link {
      background: transparent;
      color: var(--pf-text-muted);
    }

    .btn--link:hover {
      color: var(--pf-accent);
    }

    .trust {
      font-size: var(--pf-font-size-xs);
      color: var(--pf-text-muted);
      margin-top: var(--pf-space-5);
    }

    @media (prefers-color-scheme: dark) {
      body {
        background: var(--pf-bg);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <svg viewBox="0 0 24 24" fill="currentColor">
        <path d="M12 1L3 5v6c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V5l-9-4zm0 10.99h7c-.53 4.12-3.28 7.79-7 8.94V12H5V6.3l7-3.11v8.8z"/>
      </svg>
    </div>
    <h1>PromptFence</h1>
    <p class="tagline">Your personal AI safety layer</p>

    <div class="features">
      <div class="feature">
        <div class="feature-bullet"></div>
        <span class="feature-text">Detects possible sensitive data in AI chats</span>
      </div>
      <div class="feature">
        <div class="feature-bullet"></div>
        <span class="feature-text">Pauses before sending so you can review</span>
      </div>
      <div class="feature">
        <div class="feature-bullet"></div>
        <span class="feature-text">Runs 100% locally in your browser</span>
      </div>
    </div>

    <div class="actions">
      <button class="btn btn--primary" id="open-settings">Open Settings</button>
      <a href="privacy.html" target="_blank" class="btn btn--link">Read Privacy Policy</a>
    </div>

    <p class="trust">All detection runs locally</p>
  </div>

  <script src="welcome.js"></script>
</body>
</html>
